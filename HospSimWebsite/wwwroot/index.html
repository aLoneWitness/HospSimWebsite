<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fairbanks | Patient Registration</title>
</head>
    <body>
        <div class="card-header">
            <h2 class="title"><span id="hospitalname">Fairbanks</span> | Patient Registration </h2>
        </div>

        <div class="formmain">
            <form>
                <div class="form-group">
                    <label for="inputEmail">Name</label>
                    <input type="name" class="form-control" id="patientName" placeholder="Full name">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="patientAdress" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </body>
</html>
